<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jump Man Game</title>
    <style>
        #infoDiv {
            position: absolute;
            left: 718px;
            top: 8px;
            width: 300px;
            border: 1px solid black;
            padding: 20px;
            text-align: center;
        }
        td {
            border: 1px solid black;
        }
        #buttonInputPanel {
            position: absolute;
            left: 315px;
            top: 515px;
        }
    </style>
</head>
<body>
<canvas id="myCanvas"></canvas>
<div id = "infoDiv">
    <h2>Jump Man!</h2>
    <p>Score:</p>
    <h1 id="scoreDisplay">0</h1>
    <p>Life remaining:</p>
    <h1 id="lifeDisplay">0</h1>
    <p>Power:</p>
    <table>
        <tr>
            <td style="width: 50px">White</td>
            <td style="width: 200px">Destroy enemies</td>
        </tr>
        <tr>
            <td style="background: red">Red</td>
            <td>Increase life (1)</td>
        </tr>
        <tr>
            <td style="background: black; color: white">Black</td>
            <td>Invulnerable (3s)</td>
        </tr>
        <tr>
            <td style="background: blue; color: white">Blue</td>
            <td>Shrink enemies</td>
        </tr>
        <tr>
            <td style="background: yellow; color: black">Yellow</td>
            <td>Increase score (1000)</td>
        </tr>
        <tr>
            <td style="background: purple; color: white">Purple</td>
            <td>Random power</td>
        </tr>
        <tr>
            <td style="background: green; color: black">Green</td>
            <td>Teleport randomly</td>
        </tr>
    </table>
    <p>*Move using arrow keys on keyboard or buttons on screen</p>
</div>
<div id="buttonInputPanel">
    <table>
        <tr>
            <td></td>
            <td><button onclick="movePlayer(1)">^</button></td>
            <td></td>
        </tr>
        <tr>
            <td><button onclick="movePlayer(0)"><</button></td>
            <td><button onclick="movePlayer(3)">v</button></td>
            <td><button onclick="movePlayer(2)">></button></td>
        </tr>
    </table>
</div>

</body>
</html>
<script src="script.js">
</script>
